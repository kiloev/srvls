kind: pipeline
name: default

steps:
  - name: publish
    image: python:3.7-alpine
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
      SLS_DEBUG: "*"
      SLS_FUNCTION_NAME: "srvls-dev-app"
    volumes:
      - name: npm
        path: /drone/src/node_modules
      - name: pip
        path: /.pip
    commands:
      - pip install --cache-dir=/.pip -r requirements.txt flake8
      - flake8
      - python manage.py test apps
      - python manage.py collectstatic
      - apk add --update nodejs-npm
      - npm install
      - $(npm bin)/serverless deploy function -f $SLS_FUNCTION_NAME

volumes:
  - name: npm
    host:
      path: /drone/npm
  - name: pip
    host:
      path: /drone/pip

when:
  event:
    - push
  branch:
    - master
